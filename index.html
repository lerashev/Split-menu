<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Split Menu</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            sizes="any"
            type="image/svg+xml"
            href="images/favicon.svg"
        />
    </head>
    <body>
        <ul class="list">
            <li class="list-item">
                <span class="split-text" data-text="HOME">HOME</span>
            </li>
            <li class="list-item">
                <span class="split-text" data-text="ABOUT">ABOUT</span>
            </li>
            <li class="list-item">
                <span class="split-text" data-text="WORK">WORK</span>
            </li>
            <li class="list-item">
                <span class="split-text" data-text="CONTACT">CONTACT</span>
            </li>
        </ul>
    </body>
    <script type="text/javascript" src="main.js"></script>
</html>
